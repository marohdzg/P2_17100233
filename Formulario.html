<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <link href='https://css.gg/chevron-right-r.css' rel='stylesheet'>
    <style>
    
        .myContainer
        {
            border: 5px solid blue;
        }
        .myRow{
            border: 1 px solid yellowgreen;
            background-color:yellowgreen;
            padding: 10px;
        }
        .myCol{
            border: 5 px dotted orange;
            background-color: blueviolet;
            height: 40px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-btnMenu navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Codeux</a>
      <button name="btnMenu" class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
          <span class="navbar-toggler-icon"> </span>
      </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item"> 
                <a href="#" class="nav-link">Clientes</a>
            </li>
            <li class="nav-item"> 
                <a href="#" class="nav-link">Productos</a>
            </li>
        </ul>
     </div>
    </nav>
    
    <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <br>
                    <label for="username">Nombre(s):</label>
                    <input type="text" name="Nombre" id="Nombre" class="form-control">
                    <div class="invalid-feedback">Prueba con otro nombre de usuario [Username]</div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <br>
                    <label for="Apellido">Apellido(s)</label>
                    <input type="text" name="Apellido" id="Apellido" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="Username">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="gender" id="gender">Género</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
        </div>
        
        </select>
        <div class="form-check">
            <br>
            <input type="checkbox" id="accept-terms" class="form-check-input">
            <label for="accept-terms" class="form-check-label">Aceptar Términos y Condiciones</label>
        </div>
        <button type="submit" class="btn btn-outline-primary" id="btnSubmit"> Aceptar
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col">
                    <i type="submit" class="gg-chevron-right-r" id="image"></i></button>
                </div>
            </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    var form = document.querySelector('.needs-validation')

    form.addEventListener('submit',function(event) { 
        if(form.checkValidity() === false){
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    })
</script>
</body>
</html>
