<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="StylesResponsive.css">
    <link href='https://css.gg/chevron-right-r.css' rel='stylesheet'>
</head>

<body>
    <nav class="navbar navbar-expand-btnMenu navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Codeux</a>
      <button name="btnMenu" class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
          <span class="navbar-toggler-icon"> </span>
      </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item"> 
                <a href="#" class="nav-link">Clientes</a>
            </li>
            <li class="nav-item"> 
                <a href="#" class="nav-link">Productos</a>
            </li>
        </ul>
     </div>
    </nav>
    
    <form action="" class="main-form needs-validation" novalidate>
        <div class="row">
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="username">Nombre(s):</label>
                    <input type="text" name="Nombre" id="Nombre" class="form-control">
                    <div class="invalid-feedback">Prueba con otro nombre de usuario [Username]</div>
                </div>
            </div>
            <div class="col-sm-3 col-md-4 col-lg-5 col-xl-6">
                <div class="form-group">
                    <br>
                    <label for="Apellido">Apellido(s)</label>
                    <input type="text" name="Apellido" id="Apellido" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="Username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" required >
                    <div class="invalid-feedback">Prueba con otro nombre de usuario [x]</div>
                    <div class="valid-feedback">¡Suena bien!</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                <label for="Password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-md-8 col-lg-10 col-xl-12">
                    <label for="gender" id="gender"> Gender</label>
                    <select name="gender" id="gender" class="form-control" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                </div>        
            </div>
        </div>
        
        </select>
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input" required> 
            <label for="accept-terms" class="form-check-label">Aceptar términos y condiciones</label>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-primary" id="btnSubmit">Aceptar<i type="submit" class="gg-chevron-right-r" id="image"></i></button>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    var form = document.querySelector('.needs-validation')

    form.addEventListener('submit',function(event) { 
        if(form.checkValidity() === false){
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    })
</script>
</body>
</html>
